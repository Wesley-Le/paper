<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试论文展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #282c34;
            color: white;
            text-align: center;
            padding: 20px;
        }
        section {
            margin: 20px;
        }
        h2 {
            color: #5b5b5b;
        }
        p {
            line-height: 1.6;
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #282c34;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>测试论文标题</h1>
        <p>这是一篇关于测试论文的展示页面。</p>
    </header>

    <section>
        <h2>论文摘要</h2>
        <p>本文介绍了一个测试的论文，旨在探讨如何使用 GitHub Pages 来展示个人或项目的研究成果。通过集成 HTML 和 CSS，您可以创建一个专业的网页来展示论文的主要内容、图像和视频。</p>
    </section>

    <section>
        <h2>论文内容</h2>
        <p>本论文展示了如何通过网页来表达和展示研究成果，强调了网页技术（如 HTML、CSS）的使用，以及如何将相关素材（如图片、视频、PDF）嵌入到页面中。</p>
        
        <!-- 插入图片 -->
        <h3>论文相关图像</h3>
        <img src="your-image.jpg" alt="论文相关图像">

        <!-- 插入视频 -->
        <h3>论文相关视频</h3>
        <video width="640" height="360" controls>
            <source src="your-video.mp4" type="video/mp4">
            你的浏览器不支持视频播放。
        </video>

        <!-- 插入PDF文件 -->
        <h3>论文PDF</h3>
        <iframe src="your-paper.pdf" width="100%" height="600px"></iframe>
    </section>

    <footer>
        <p>测试论文展示页面 | <a href="https://github.com/yourusername/your-repository" target="_blank" style="color:white;">GitHub 仓库</a></p>
    </footer>
</body>
</html>
