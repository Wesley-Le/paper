    <title>RoboGen - 机器人学习</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #282c34;
            color: white;

<body>
    <header>
        <h1>RoboGen: 机器人学习项目</h1>
        <p>使用 Genesis 进行机器人学习的多材料多求解生成仿真引擎</p>
    </header>

    <section>
        <h2>介绍</h2>
        <p>RoboGen 是一个模拟并渲染机器人学习任务的工具，旨在为通用机器人学习提供多材料、多求解支持的仿真环境。</p>
        
        <h2>RoboGen 管道</h2>
        <p>RoboGen 的工作流程从任务提出开始，然后经过多个阶段逐步完成。</p>
        <img src="path-to-image.jpg" alt="RoboGen Pipeline">

        <h2>任务提议</h2>
        <ul>
            <li>初始化：机器人和物体的设置</li>
            <li>任务描述：根据任务需求生成不同的训练策略</li>
        </ul>
    </section>

    <footer>
        <p>RoboGen 项目 | <a href="https://github.com/yourusername/robo-gen" target="_blank">GitHub 仓库</a></p>
